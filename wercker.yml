box: golang
build:
  steps:
    - script:
        name: initialize and update git submodules
        code: |
          git submodule init
          git submodule update --remote --recursive
    - arjen/hugo-build:
        version: "0.74.3"
        theme: blackburn
        flags: --buildDrafts=true
    - uetchy/gh-pages:
        token: $GIT_TOKEN
        repo: Pastor/pastor.github.io
        domain: pastor.github.com
        basedir: public/
deploy:
  steps:
    - install-packages:
        packages: git curl
